<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zonex</title>
</head>
<body>
    <header class="header">
    <div class="container header__container">
        <nav class="nav header__nav">
            <ul class="nav__list">
                <li><a href="#" class="nav__link">Home</a></li>
                <li><a href="#" class="nav__link">Shop</a></li>
                <li><a class="nav__link nav__link--current">Elements</a></li>
                <li><a href="#" class="nav__link">Blog</a></li>
                <li><a href="#" class="nav__link">Page</a></li>
            </ul>
        </nav>
        <a href="#" class="logo header__logo" aria-label="logo">
            <svg>
                <use xlink:href="./static/img/svg/sprite.svg#logo"></use>
            </svg>
        </a>
        <ul class="shop-nav header__shop-nav">
            <li class="shop-nav__item">
                <form action="#" class="search-form shop-nav__search-form">
                    <button class="search-form__btn" aria-label="Find"></button>
                </form>
            </li>
            <li class="shop-nav__item"><a href="" class="shop-nav__link shop-nav__link--user" aria-label="Go to cabinet"></a></li>
            <li class="shop-nav__item">
                <a href="#" class="shop-nav__link cart">
                    <span class="cart__icon" aria-label="Go to cart"></span>
                    <span class="cart__quantity">3</span>
                </a>
            </li>
        </ul>
    </div>
</header>
    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <h1 class="visually-hidden ">Zonex - best shop!</h1>
                <h2 class="hero__title">Fall-Winter Clearance Sales</h2>
                <p class="hero__descr">All Sale Items are Final Sale / Free Shipping on All Orders</p>
                <img class="hero__image" src="./static/img/girl.png" alt="Girl" aria-hidden="true">
            </div>
        </section>
    </main>
    <footer class="footer">
    <div class="container">
        <div class="footer__content">
            
        </div>
    </div>
</footer>
    <script src="static/js/script.js"></script>
</body>
</html>
